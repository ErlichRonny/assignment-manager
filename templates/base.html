<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - Assignment Manager</title>
    <style>
        body {
            background-color: #ffffff;
        }

        h1 {
            text-align: center;
            color: #101357;
        }

        h2 {
            color: #fbaf08;
        }

        h3 {
            color: #e5a6a1;
        }

        nav a {
            color: #8076a3;
            font-size: 2.4em;
            margin-left: 50px;
            text-decoration: none;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"> </span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fs-4 {% if request.path == url_for('home') %}active{% endif %}"
                            href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4 {% if request.path == url_for('view_assignments_page') %}active{% endif %}"
                            href="{{ url_for('view_assignments_page') }}">View Assignments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4 {% if request.path == url_for('add_assignment_page') %}active{% endif %}"
                            href="{{ url_for('add_assignment_page') }}">Add Assignment</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>

</html>
