{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Update Assignment {% endblock %}</h1>
<h2>Fill in the new information, or leave it blank to not change it</h2>
    <form action="/update_assignment/{{ name }}" method="POST">
        <div>
            <label for="name" style="font-size: 17px;"> Assignment Name: </label>
            <input type="text" id="name" name="name" minlength="1" autocorrect="on" />
        </div>
        <div>
            <label for="due_date" style="font-size: 17px;"> Due Date: </label>
            <input type="date" id="due_date" name="due_date" placeholder="mm/dd/yyyy" />
        </div>
        <div>
            <label for="due_time" style="font-size: 17px;"> Due Time:</label>
            <input type="time" id="due_time" name="due_time" />
        </div>
        <div>
            <button
                style="margin-top: 20px; font-size:15px; padding: 10px 10px; background-color: #e5a6a1; color: white; border-radius: 10px;"
                name="submit_assignment" type="submit"> Submit </button>
        </div>
    </form>
    <script>
        due_date.min = new Date().toLocaleDateString('fr-ca')
    </script>

    {% endblock %}
